<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Your Results</title>
</head>

<body>
  <div class="results-container">
    <div class="your-result-container">
      <h2 class="light-txt result-h2">Your Result</h2>
      <div class="result-number-container">
        <h3 class="result-number-heading">
          76
        </h3>
        <p class="p-100">of 100</p>
      </div>
      <div class="result-text-container">
        <h3>Great</h3>
        <p>Your performance exceed 65% of the people conducting the test here! </p>
      </div>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <div class="summary-stats-container">
        <div class="reaction"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
            viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>
          <h4>Reaction</h4>
          <div class="score"><span class="bold">80</span> / 100</div>
        </div>
        <div class="reaction"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
            viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>
          <h4>Reaction</h4>
          <div class="score"><span class="bold">80</span> / 100</div>
        </div>
        <div class="reaction"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
            viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>
          <h4>Reaction</h4>
          <div class="score"><span class="bold">80</span> / 100</div>
        </div>
        <div class="reaction"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
            viewBox="0 0 20 20">
            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
              d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
          </svg>
          <h4>Reaction</h4>
          <div class="score"><span class="bold">80</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>

</html>
